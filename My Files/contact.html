<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <style>
        body {
            margin: 0%;

        }

        .main {
            width: 100%;
            height: 636px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url(https://png.pngtree.com/background/20210711/original/pngtree-e-commerce-minimalist-dark-green-food-poster-background-picture-image_1107732.jpg);
            background-size: cover;


        }

        .form {
            padding: 20px;
            height: 340px;
            width: 500px;
            background-color:rgb(59, 25, 6);
            display: flex;
            border-radius: 5%;
            justify-content: space-between;
            color: white;
            box-shadow: 5px 5px 5px 3px rgba(0, 0, 0, 0.932);

        }

        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        form {
            width: 50%;
            line-height: 30px;
            font-size: larger;
            color: white;

        }

        form input {
            border: none;
            height: 28px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.801);
            border-bottom: 2px solid white;
            font-size: large;

        }

        .but {
            text-align: center;
            height: 30%;
            align-content: center;
        }

        .but button {
            border: none;
            height: 40px;
            font-size: large;
            width: 90%;
            border-radius: 40px;
            color:rgb(59, 25, 6) ;

        }
        button:active{
            background-color: rgb(97, 100, 114);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="mid">
                <h1>Contact Us</h1>
                <p>Any question and remarks? <br>Just write us a message.</p>
                
            </div>
            <form action="">
                <label for="">Full Name</label><br>
                <input type="text"><br>
                <label for="">Last Name</label><br>
                <input type="text"><br>
                <label for="">Email</label><br>
                <input type="email"><br>
                <label for="">Message</label><br>
                <input type="text" placeholder="Write here..."><br>
                <div class="but"><button>Meesage</button></div>
            </form>
        </div>
    </div>
</body>

</html>
